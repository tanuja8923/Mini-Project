<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Language Converter</h3>
        <div id="from">
            <p class="same">From Language:</p>
             <select name="Language" class="lang1" id="first">
                    <option value="hi">Hindi</option>
                    <option value="en" selected>English</option>
                    <option value="bn">Bengali</option>
                    <option value="mr">Marathi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="gu">Gujarati</option>
                    <option value="ur">Urdu</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="pa">Punjabi</option>
                    <option value="or">Odia</option>
                    <option value="as">Assamese</option>
                    <option value="sa">Sanskrit</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
            </select>
        </div>
        <div id="To">
            <p class="same">To Language:</p>
            <select name="Language" class="lang1" id="second">
                    <option value="hi" selected>Hindi</option>
                    <option value="en">English</option>
                    <option value="bn">Bengali</option>
                    <option value="mr">Marathi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="gu">Gujarati</option>
                    <option value="ur">Urdu</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="pa">Punjabi</option>
                    <option value="or">Odia</option>
                    <option value="as">Assamese</option>
                    <option value="sa">Sanskrit</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                    <option value="zh-CN">Chinese</option>
            </select>
        </div>
        <div id="text">
            <p class="same">Enter Text</p>
            <textarea name="translate" id="translate" placeholder="Type Something......">hello</textarea>
        </div>
        <div id="button"><a href="#">Translate</a></div>
        <div id="trans">
            <p class="same">Translated Text</p>
            <textarea name="translate" id="translate1" placeholder="Translate Text will Appear Here....."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
